<mat-card class="stat-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{stat.name}}</mat-card-title>
      <mat-card-subtitle>{{stat.institution}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image src="/assets/mathimg/{{stat.name | split}}.jpg" onerror="this.src='/assets/mathimg/no-image.png';" alt="Photo">

    <mat-card-content>
      <!-- <mat-chip ngIf="typeof topics == 'string'" highlighted color="primary" class="mt-3 mx-2" *ngFor="let topic of array">{{topic}}</mat-chip>  -->
      <mat-chip highlighted color="primary" class="mt-3 mx-2" *ngFor="let topic of stat.topics">{{topic}}</mat-chip>
    </mat-card-content>
    <mat-card-actions class="mt-4">

      <button (click)="readMore()" color="primary" mat-raised-button>Leer m√°s</button>
      <button color="primary" mat-raised-button>Editar</button>
      <button (click)="onDelete()" color="warn" mat-raised-button>Eliminar</button>

    </mat-card-actions>
  </mat-card>
