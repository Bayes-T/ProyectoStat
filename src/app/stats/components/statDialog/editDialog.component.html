<form [formGroup]="editForm" class="p-3">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="instituion">Institución:</label>
        <input formControlName="institution" type="text" class="form-control" id="institution">
      </div>

      <div class="form-group">
        <label for="topics">Temas</label>
        <input formControlName="topics" type="text" class="form-control" id="topics">
      </div>

      <div class="form-group">
        <label for="maininterest">Interés principal:</label>
        <input formControlName="maininterest" type="text" class="form-control" id="maininterest">
      </div>


      <button (click)="save()" class="btn btn-primary mx-4 mt-4">Guardar</button>
      <button (click)="onNoClick()" class="btn btn-primary mt-4">Cerrar</button>


</form>
